<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<h1>Person</h1>
<table>
    <tr th:each = "person: ${persons}">
        <td th:text = "${person.first_name}"/>
        <td th:text = "${person.last_name}"/>
        <td th:text = "${person.role}"/>
    </tr>
</table>
<form action="#" th:action="@{/addPerson}" th:method="get">
    <input type="submit" value="Add person">
</form>
</body>
</html>
